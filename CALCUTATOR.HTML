    <style>
.container

table{
    margin: auto;

    font-size: 34px;
    border: solid 3px #244634;
    border-radius: 15px;
}
button{
    font-size: 40px;
    background-color: brown;
    width: 100px;
    height: 60px;

<body>

          <td><button>(</button></td>

        <td><button>6</button></td>
        <td><button>*</button></td>
        
    </tr>
    
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>-</button></td>
        
    </tr>
    <tr>
        <td><button>.</button></td>

</div>
